<!DOCTYPE html>
<html>

<head>
    <title>Show Image Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
            padding: 36px 40px 32px 40px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* min-width: 440px; */
            /* max-width: 95vw; */
        }

        

        h1 {
            color: #01a8b4;
            margin-bottom: 24px;
            text-align: center;
        }

        label {
            font-weight: 500;
            margin-right: 8px;
        }

        select,
        input[type="text"] {
            padding: 8px 12px;
            border: 1.5px solid #cfd8dc;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        select:focus,
        input[type="text"]:focus {
            border: 1.5px solid #01a8b4;
        }

        button {
            background: #01a8b4;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #01a8b4;
        }

        #personImage {
            margin-top: 18px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.10);
            background: #e3eaf2;
            border: 1.5px solid #cfd8dc;
        }

        @media only screen and (max-width: 600px) {
            .card {
                padding: 18px 6vw;
                width: 85%;
                align-items: start;
                /* keep if you want a different bg on mobile */
            }
            img{
                width: 350px;
            }
            input[type="text"] {
            /* padding: 8px px; */
            border: 1.5px solid #cfd8dc;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="width: 100%;"><h1 style="text-align: center;">View Muians</h1></div>
        <div style="margin-bottom: 10px;">
            <label for="typeSelect">Select Type:</label>
            <select id="typeSelect" onchange="updateLabel()">
                <option value="student">Student</option>
                <option value="teacher">Others</option>
            </select>
        </div>
        <div style="margin-bottom: 10px;">
            <label id="idLabel" for="idInput">SID:</label>
            <input type="text" id="idInput" placeholder="Enter SID" />
            <button onclick="showImage()">Show Image</button>
        </div>
        <img id="personImage" src="" alt="Enter Correct ID" width="400" style="display:none;">
    </div>
    <script>
        function updateLabel() {
            var type = document.getElementById('typeSelect').value;
            var label = document.getElementById('idLabel');
            if (type === 'student') {
                label.textContent = 'SID:';
                document.getElementById('idInput').placeholder = 'Enter SID';
            } else {
                label.textContent = 'OID:';
                document.getElementById('idInput').placeholder = 'Enter ID';
            }
        }

        function showImage() {
            var type = document.getElementById('typeSelect').value;
            var id = document.getElementById('idInput').value.trim();
            var img = document.getElementById('personImage');
            if (id) {
                var imgUrl = '';
                if (type === 'student') {
                    imgUrl = 'https://student.marwadiuniversity.ac.in:553/handler/getImage.ashx?SID=' + encodeURIComponent(id);
                } else {
                    imgUrl = 'https://student.marwadiuniversity.ac.in:553/handler/getImage.ashx?ID=' + encodeURIComponent(id);
                }
                img.src = imgUrl;
                img.style.display = 'block';
            }
        }
    </script>
</body>

</html>
